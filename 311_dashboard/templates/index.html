<!DOCTYPE html>
<html>
<head>
  <title>311 Dashboard</title>
  <link rel="stylesheet" href="./static/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/css/dc.min.css">
  <link rel="stylesheet" href="./static/css/leaflet.css">
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">

  <link rel="stylesheet" href="./static/css/slider.css">
  
  <style>
    #slider .slider-selection {
      background: yellow;
      }

      #slider .slider-track-high {
        background: green;
      }

      #slider .slider-track-low {
        background: red;
      }
  </style>

</head>
<body class="application">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="./">311 Data</a>
        </div>
      </div>
    </div>

  <div class="container-fluid">

    <div class="row">

    <!-- MAP -->
      <div class="col-sm-10">
        <div class="chart-wrapper">
          <div class="chart-stage">
            <div id="map-box" style="width: 800px; height: 400px">
            </div>
          </div>
          <div class="chart-notes">
            Notes about this chart
          </div>
        </div>
      </div>
      <!-- MAP -->

      <!-- PANEL -->
        <div class="col-sm-2 container">
          <div class="chart-wrapper">
            <div class="chart-stage">

              <div class="btn-group-vertical" data-toggle="buttons">
                <label class="btn btn-primary btn-lg btn-block">
                  <input type="checkbox" name="options" id="option1" autocomplete="off" checked> Blocked Driveway
                </label>
                <label class="btn btn-primary btn-lg btn-block">
                  <input type="checkbox" name="options" id="option2" autocomplete="off"> General Construction
                </label>
                <label class="btn btn-primary btn-lg btn-block">
                  <input type="checkbox" name="options" id="option3" autocomplete="off"> Heating
                </label>
                <label class="btn btn-primary btn-lg btn-block">
                  <input type="checkbox" name="options" id="option4" autocomplete="off" checked> Illegal Parking
                </label>
                <label class="btn btn-primary btn-lg btn-block">
                  <input type="checkbox" name="options" id="option5" autocomplete="off"> Plumbing
                </label>
                <label class="btn btn-primary btn-lg btn-block">
                  <input type="checkbox" name="options" id="option6" autocomplete="off"> Residential Noise
                </label>
                <label class="btn btn-primary btn-lg btn-block">
                  <input type="checkbox" name="options" id="option7" autocomplete="off" checked> Street Light Condition
                </label>
                <label class="btn btn-primary btn-lg btn-block">
                  <input type="checkbox" name="options" id="option8" autocomplete="off"> Street Condition
                </label>
                <label class="btn btn-primary btn-lg btn-block">
                  <input type="checkbox" name="options" id="option9" autocomplete="off"> Water System
                </label>
                <label class="btn btn-primary btn-lg btn-block">
                  <input type="checkbox" name="options" id="option10" autocomplete="off"> Water (Heat/Hot)
                </label>
              </div>
              
              
              <input id="time" type="text"/>
              

            </div>
          </div>
        </div> 

      <!-- PANEL -->

    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Cell Title
          </div>
          <div class="chart-stage">
            <img data-src="holder.js/100%x120/white">
          </div>
          <div class="chart-notes">
            Notes about this chart
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Cell Title
          </div>
          <div class="chart-stage">
            <img data-src="holder.js/100%x120/white">
          </div>
          <div class="chart-notes">
            Notes about this chart
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Cell Title
          </div>
          <div class="chart-stage">
            <img data-src="holder.js/100%x120/white">
          </div>
          <div class="chart-notes">
          </div>
        </div>
      </div>
<!-- end of three -->

    <hr>

  </div>

  <script src="./static/js/jquery.min.js"></script>
  <script src="./static/js/bootstrap.min.js"></script>
  <script src="./static/js/underscore-min.js"></script>
  <script src="./static/js/crossfilter.js"></script>
  <script src="./static/js/d3.min.js"></script>
  <script src="./static/js/dc.min.js"></script>
  <script src="./static/js/queue.js"></script>
  <script src="./static/js/leaflet.js"></script>
  <script src="./static/js/leaflet-heat.js"></script>
  <script src="./static/js/keen.min.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>

  <script src="./static/js/bootstrap-slider.js"></script>
  
  <script type="text/javascript">
      $(document).ready(function() {
        $("#time").slider({
            id: "slider",
            min: 0,
            max: 10,
            range: true,
            value: [3,7]
        });
    });
  </script>

</body>
</html>
