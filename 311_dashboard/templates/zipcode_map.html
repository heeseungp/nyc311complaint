<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 12px sans-serif;
}

path {
  stroke-width: 1px;
  stroke: white;
  fill: steelblue;
  cursor: pointer;
}

path:hover, path.highlighted {
  fill: tomato;
}

div.tooltip {
  position: absolute;
  background-color: white;
  border: 1px solid black;
  color: black;
  font-weight: bold;
  padding: 4px 8px;
  display: none;
}

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: orange;
}

.bar:hover {
  fill: orangered ;
}

.x.axis path {
  display: none;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

.tick{
  font-size: 9pt!important;
}

.main text {
    font: 10px sans-serif;
}

.axis line, .axis path {
    shape-rendering: crispEdges;
    stroke: black;
    fill: none;
}

circle {
    fill: steelblue;
    border: 20px solid red;
    height: 100px;
    border-radius: 50%;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="/static/js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>

var population_data = [];
var data_zip =
//Map dimensions (in pixels)
    width = 1000,
    height = 597;

//Map projection
var projection = d3.geo.mercator()
    .scale(58722.369041340586)
    .center([-73.97768078496284,40.705833704252484]) //projection center
    .translate([width/2,height/2]) //translate to center the map in view

//Generate paths based on projection
var path = d3.geo.path()
    .projection(projection);

//Create an SVG
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//Group for the map features
var features = svg.append("g")
    .attr("class","features");

//Create zoom/pan listener
//Change [1,Infinity] to adjust the min/max zoom scale
var zoom = d3.behavior.zoom()
    .scaleExtent([1, Infinity])
    .on("zoom",zoomed);

svg.call(zoom);

//Create a tooltip, hidden at the start
var tooltip = d3.select("body").append("div").attr("class","tooltip");

d3.json('https://api.myjson.com/bins/12kjzt',function(error,geodata) {
  if (error) return console.log(error); //unknown error, check the console

  //Create a path for each map feature in the data
  features.selectAll("path")
    .data(topojson.feature(geodata,geodata.objects.nyczipfile).features) //generate features from TopoJSON
    .enter()
    .append("path")
    .attr("d",path)
    .on("mouseover",showTooltip)
    .on("mousemove",moveTooltip)
    .on("mouseout",hideTooltip)
    .on("click",clicked);

});

// Add optional onClick events for features here
// d.properties contains the attributes (e.g. d.properties.name, d.properties.population)
function clicked(d,i) {
  var selected_zip = d.properties.postalCode;
  var list = new Array();
  var months = new Array();
  var complaints = new Array();
  var data_array = new Array();
  var population_array = new Array();
  var zipcode_array = new Array();
  // var b1 = {letter: 'Bronx', frequency: 50000 };
  // var b2 =  {letter: 'Manhattan', frequency: 10000 };
  // var b3 = {letter: 'Brooklyn', frequency: 20000 };
  // var b4 = {letter: 'Queens', frequency: 5000 };
  // var b5 = {letter: 'Staten Island', frequency: 100000}
  // list.push(b1);  list.push(b2);  list.push(b3);  list.push(b4);
  // console.log(list);
  // if(selected_zip == "11234")
  // {
  //   list.push(b5);
  // }
  console.log(selected_zip);



  $.ajax({
      type: 'GET',
      url: '/zipcode_data',
      async: false,
      contentType: 'application/json;charset=UTF-8',
      data: {zipcode: selected_zip},
      success: function(response)
      {
        var result = JSON.parse(response);
        var count = 0;
        var total_count = 0;
        var noise_count = 0;
        for(i = 0; i < result.length; i++)
        {
          if(complaints.indexOf(result[i].ComplaintType) == -1)
          {
            if(result[i].ComplaintType.indexOf("Noise") == -1){
              complaints.push(result[i].ComplaintType);
            }
          }
        }
        complaints.push("Noise - Commercial");

        for(j = 0; j < complaints.length; j++)
        {
          for(k = 0; k < result.length; k++)
          {
                if(result[k].ComplaintType == complaints[j])
                {
                  count++;
                }

          }
          total_count += count;
          var obj = {"ComplaintType": complaints[j], "Density": count, "Total": count};
          data_array.push(obj);
          count = 0;
        }
        for(i = 0; i < data_array.length; i++)
        {
          data_array[i].Density = (data_array[i].Density/total_count * 100);
        }
        data_array.sort(function(a, b,)
        {
          return b.Total - a.Total;
        })
        creategraph(data_array);
      }
    })

}

//Update map on zoom/pan
function zoomed() {
  features.attr("transform", "translate(" + zoom.translate() + ")scale(" + zoom.scale() + ")")
      .selectAll("path").style("stroke-width", 1 / zoom.scale() + "px" );
}


//Position of the tooltip relative to the cursor
var tooltipOffset = {x: 5, y: -25};

//Create a tooltip, hidden at the start
function showTooltip(d) {
  moveTooltip();

  tooltip.style("display","block")
      .text(d.properties.postalCode);

  var zipcode = d.properties.postalCode;

}

//Move the tooltip to track the mouse
function moveTooltip() {
  tooltip.style("top",(d3.event.pageY+tooltipOffset.y)+"px")
      .style("left",(d3.event.pageX+tooltipOffset.x)+"px");
}

//Create a tooltip, hidden at the start
function hideTooltip() {
  tooltip.style("display","none");
}

function scatterplot(ds){
  d3.select(".chart").remove();
  var data = ds;
  var tip = d3.select('body')
    .append('div')
    .attr('class', 'tip')
    .html('Hello world')
    .style('border', '1px solid steelblue')
    .style('padding', '5px')
    .style('position', 'absolute')
    .style('display', 'none')
    .on('mouseover', function(d, i) {
      tip.transition().duration(0);
    })
    .on('mouseout', function(d, i) {
      tip.style('display', 'none');
    });


    var margin = {top: 20, right: 15, bottom: 60, left: 60}
      , width = 1500 - margin.left - margin.right
      , height = 500 - margin.top - margin.bottom;

    var x = d3.scale.linear()
              .domain([0, d3.max(data, function(d) { return d[0]; })])
              .range([ 0, width ]);

    var y = d3.scale.linear()
    	      .domain([0, d3.max(data, function(d) { return d[1]; })])
    	      .range([ height, 0 ]);

    var chart = d3.select('body')
	.append('svg:svg')
	.attr('width', width + margin.right + margin.left)
	.attr('height', height + margin.top + margin.bottom)
	.attr('class', 'chart')

    var main = chart.append('g')
	.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
	.attr('width', width)
	.attr('height', height)
	.attr('class', 'main')

    // draw the x axis
    var xAxis = d3.svg.axis()
	.scale(x)
	.orient('bottom');

    main.append('g')
	.attr('transform', 'translate(0,' + height + ')')
	.attr('class', 'main axis date')
	.call(xAxis);

    // draw the y axis
    var yAxis = d3.svg.axis()
	.scale(y)
	.orient('left');

    main.append('g')
	.attr('transform', 'translate(0,0)')
	.attr('class', 'main axis date')
	.call(yAxis);

    var g = main.append("svg:g");

    g.selectAll("scatter-dots")
      .data(data)
      .enter().append("svg:circle")
          .attr("cx", function (d,i) { return x(d[0]); } )
          .attr("cy", function (d) { return y(d[1]); } )
          .attr("r", 8)
          .attr("border-radius", "50%")
          .attr("border", "5px red")
          .on('mouseover', function(d, i) {
            tip.html(function(){
                for(j = 0; j < population_data.length; j++)
                {
                  console.log(d[1], population_data[j].Population);
                  if(d[1] == parseInt(population_data[j].Population))
                  {
                    return 'Zipcode: ' + population_data[j].Zip + '\n' + 'Population: ' + d[0] + '\n' + 'Number of complaints: ' + d[1] + '\n';
                  }
                }
            });
            tip.transition().duration(0);
            tip.style('top', y(d.y) - 20 + 'px');
            tip.style('left', '500px');
            tip.style('font-size', '16pt');
            tip.style('display', 'block');
          })
          .on('mouseout', function(d, i) {
            tip.transition()
            .style('display', 'none');
          })
}


function creategraph(ds){
  d3.select(".zipcode-chart").remove();
  var data = ds;
  console.log('data for d3', data);
  var margin = {top: 40, right: 20, bottom: 30, left: 40},
      width = 1300 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var formatPercent = d3.format(".0%");

  var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1);

  var y = d3.scale.linear()
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .tickFormat(formatPercent);

  var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-10, 0])
    .html(function(d) {
      return "<strong style='font-size: 16pt;'>Frequency:</strong> <span style='color:green; font-size: 16pt;'>" + d.Density.toFixed(2) + '%' + ' ' + '(' +  d.Total + ')' + "</span>";
    })

  var svg = d3.select("body").append("svg")
      .attr('class', 'zipcode-chart')
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.call(tip);

  // The new data variable.
  // The following code was contained in the callback function.
  x.domain(data.map(function(d) { return d.ComplaintType; }));
  y.domain([0, d3.max(data, function(d) { console.log(d.Density); return d.Density; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.ComplaintType); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.Density); })
      .attr("height", function(d) { return height - y(d.Density); })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)

  function type(d) {
    d.Density = +d.Density;
    return d;
  }
}

</script>
