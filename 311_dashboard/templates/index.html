  <script type="text/javascript">
      $(document).ready(function() {

        // for slider
        $("#time").slider({
            id: "slider",
            min: 0,
            max: 83,
            range: true,
            value: [20,60],
            orientation: 'vertical',

        });

        // for complaint checkbox
        var limit = 2;
        $('input.single-checkbox').on('change', function(evt) {
          if($(this).siblings(':checked').length >= limit) {
              this.checked = false;
          }
        });

        

    });
  </script>
