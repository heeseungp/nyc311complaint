  <title>A Leaflet map!</title>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

  <style>
    #map{ 
      height: 982px;
      width: 955px;

<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([40.7128, -74.0059], 11);

  // load a tile layer
  L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
    {
      maxZoom: 11,
      minZoom: 11
    }).addTo(map);

  // boros.crs = '

  // +no_defs '


  var imageUrl = 'qqq.png',
    imageBounds = [[40.496300, -74.275076], [40.905760, -73.700027]];

  L.imageOverlay(imageUrl, imageBounds).addTo(map);



  $.getJSON("nyczipcodes.geojson", function(hoodData) {
    L.geoJson( hoodData,{style: { color: "#000000", fillColor: "#f7f7f7", weight: 5 }, 
    onEachFeature: function( feature, layer ){
      layer.bindPopup( "<strong>" + feature.properties.postalCode + "</strong><br/>" +
                       "<strong>" + feature.properties.PO_NAME + "</strong><br/>" +
                       "<strong>" + feature.properties.borough + "</strong><br/>")
    }
    }).addTo(map);
  });
  

  map.on('click', function(e) {
    alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng)
});
